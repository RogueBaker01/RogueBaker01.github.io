<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <div class="buttons">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">×</button>
            <button onclick="calcular('/')">÷</button>
        </div>
        <input type="number" id="num2" placeholder="Número 2">
        <h2>=</h2>
        <input type="text" id="res" readonly>
    </div>
    
    <script>
        function calcular(operacion) {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            let resultado;
            
            if (x == null || y == null) {
                resultado = "Error en la operación";
            } else {
                switch (operacion) {
                    case '+': resultado = x + y; break;
                    case '-': resultado = x - y; break;
                    case '*': resultado = x * y; break;
                    case '/': resultado = y !== 0 ? x / y : "No se puede dividir entre 0"; break;
                }
            }
            document.getElementById("res").value = resultado;
        }
    </script>
</body>
</html>
